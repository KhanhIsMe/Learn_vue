<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{count}}</h1>
      <button v-on:click="handleClick($event,4)">Click me</button>
    </div>
  </body>
  <script>
    const { createApp } = Vue;
    let app = createApp({
      data() {
        return {
          count: 0,
        };
      },
      methods: {
        handleClick(e, number) {
          this.count += number;
        },
      },
    }).mount("#app");
  </script>
</html>
